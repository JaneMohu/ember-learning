<!DOCTYPE html>
<html>
  <head>
    <title>Clifton Clothing Our Range</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
  	<script type="text/x-handlebars" data-template-name="app">
  		<header><h1>Our range</h1></header>
  		<div id="content">
  			{{outlet}}
  		</div>
  	</script>
  	<script type="text/x-handlebars" data-template-name="choices">
  		<nav>
  			<ul>
  				{{#each choice in controller}}
            <li>
              <a {{action showChoice choice href=true}}>{{choice.name}}</a>
            </li>
          {{/each}}
  			</ul>
  		</nav>
  	</script>
    <script type="text/x-handlebars" data-template-name="options">
      <nav class="sub">
        <ul>
          {{#each option in controller}}
            <li>
              <a {{action showOption option href=true}}>{{option.name}}</a>
            </li>
          {{/each}}
        </ul>
      </nav>
    </script>
    <script type="text/x-handlebars" data-template-name="products">
      <nav class="matrix">
        <ul>
          {{#each product in controller}}
            <li>
              <a {{action showProduct product href=true}}>{{product.name}}</a>
            </li>
          {{/each}}
        </ul>
      </nav>
    </script>
    <script type="text/x-handlebars" data-template-name="product">
      <h3>{{name}}</h3>
      <p>bla bla</p>
    </script>  	
  </body>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-latest.js"></script>
    <script src="routing.js"></script>
  </html>

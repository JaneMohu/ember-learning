<!DOCTYPE html>
<html>
  <head>
    <title>Clifton Clothing Our Range</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
  	<script type="text/x-handlebars" data-template-name="app">
  		<header><h1>Our range</h1></header>
  		{{view App.NavView}}
  		<div id="content">
  			{{outlet}}
  		</div>
  	</script>
  	<script type="text/x-handlebars" data-template-name="nav">
  		<nav>
  			<ul>
  				<li><a {{action goMen}}>Men</a></li>
  				<li><a {{action goWomen}}>Women</a></li>
  			</ul>
  		</nav>
  	</script>
    <script type="text/x-handlebars" data-template-name="men">
      <h2>Men</h2>
      {{ view App.SubnavView }}
    </script>
    <script type="text/x-handlebars" data-template-name="women">
      <h2>Women</h2>
      {{ view App.SubnavView }}
    </script>
    <script type="text/x-handlebars" data-template-name="subnav">
      <nav class="sub">
        <ul>
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
          <li>Option 4</li>
        </ul>
      </nav>
    </script>
  	
  </body>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-latest.js"></script>
    <script src="routing.js"></script>
  </html>
